<header class="chat-list-header">
  <div class="row no-gutters">
    <div class="col-2 text-center">
      <i class="fa fa-list-ul options" aria-hidden="true"></i>
    </div>
    <div class="col-7 text-center">
      <a href= "" class="brand align-items-center brand">MentorMeApp</a>
    </div>
    <div class="col-3 text-right">
      <img src="assets/images/user.png" width="45" class="rounded-circle">
      <i class="fa fa-angle-down" aria-hidden="true"></i>
    </div>
  </div>
</header>
<div class="search-wrap">
  <div class="row">
    <div class="col-9">
      <label class="fa fa-search search-bar-label">
        <input type="text" class="search-bar" placeholder="Search conversation">
      </label>
    </div>
    <div class="col-3 text-right">
      <span class="fa fa-plus add-icon" (click)="openNewChatFunc()"></span>
    </div>
  </div>
</div>
